services:
  - type: web
    name: scanedit-pro
    env: docker
    plan: free
    region: oregon
    # This connects the port Render expects (10000) to your app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    # Although Render free tier has ephemeral storage,
    # we define the disk here if you ever upgrade to a paid plan
    # for persistent file storage.
    disk:
      name: uploads-data
      mountPath: /app/uploads
      sizeGB: 1
