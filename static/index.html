<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEdit Pro | AI Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
</head>
<body>

    <div class="liquid-blob" id="blob1"></div>
    <div class="liquid-blob" id="blob2"></div>

    <div id="loader-overlay" class="loader-overlay" style="display:none;">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left"><div class="circle"></div></div>
                <div class="gap-patch"><div class="circle"></div></div>
                <div class="circle-clipper right"><div class="circle"></div></div>
            </div>
        </div>
        <h5 class="white-text" style="margin-top: 20px;">Processing Document...</h5>
    </div>

    <div class="app-container">
        
        <aside class="sidebar z-depth-3">
            <div class="logo">S<span>E</span></div>
            
            <div class="nav-actions">
                <button id="resetBtn" class="tool-btn" title="Start Over">
                    <i class="material-icons">refresh</i>
                </button>
                <div class="divider"></div>
                <button id="zoomInBtn" class="tool-btn" title="Zoom In">
                    <i class="material-icons">add</i>
                </button>
                <button id="zoomOutBtn" class="tool-btn" title="Zoom Out">
                    <i class="material-icons">remove</i>
                </button>
            </div>

            <button id="downloadBtn" class="btn-floating btn-large waves-effect waves-light accent-btn pulse disabled">
                <i class="material-icons">download</i>
            </button>
        </aside>

        <main class="main-content">
            
            <div id="upload-view" class="view-section active">
                <div class="glass-card upload-card" id="drop-zone">
                    <div class="icon-wrapper">
                        <i class="material-icons large-icon">cloud_upload</i>
                    </div>
                    <h2>Upload Scan</h2>
                    <p>Drag & drop your PDF or Image here</p>
                    
                    <button id="browseBtn" class="btn-large waves-effect waves-light primary-btn">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" hidden accept=".pdf,.png,.jpg,.jpeg">
                </div>
            </div>

            <div id="editor-view" class="view-section" style="display:none;">
                <div class="editor-header">
                    <h4>Editor Mode</h4>
                    <p class="grey-text text-lighten-2">Click any highlighted text to edit it.</p>
                </div>
                <div id="canvas-wrapper" class="z-depth-4">
                    <div id="konva-holder"></div>
                </div>
            </div>

        </main>
    </div>

    <div id="editModal" class="modal glass-modal">
        <div class="modal-content">
            <h4>Edit Text</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="newText" type="text" class="white-text" autocomplete="off">
                    <label for="newText">Content</label>
                </div>
                <div class="col s12 range-field-wrapper">
                    <label>Font Size: <span id="fontSizeValue">24</span>px</label>
                    <input type="range" id="fontSizeSlider" min="8" max="80" value="24">
                </div>
                <div class="input-field col s12 color-picker-wrapper">
                    <label>Text Color</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
            </div>
        </div>
        <div class="modal-footer glass-footer">
            <a href="#!" class="modal-close btn-flat white-text">Cancel</a>
            <button id="saveEditBtn" class="btn waves-effect waves-light primary-btn">Apply Change</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
