<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScanEdit Pro | AI Document Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
</head>
<body>
    <div class="mesh-bg"></div>
    
    <div class="glass-container">
        <aside class="sidebar">
            <div class="logo">Scan<span>Edit</span></div>
            <div class="nav-links">
                <button class="nav-item active" onclick="location.reload()">Upload New</button>
                <button id="downloadBtn" class="nav-item primary" disabled>Export PDF</button>
            </div>
            <div class="info-card">
                <p>Click any highlighted word to rewrite it seamlessly.</p>
            </div>
        </aside>

        <main class="viewport">
            <div id="upload-view" class="full-center">
                <div id="drop-zone" class="glass-card">
                    <div class="icon">ðŸ“„</div>
                    <h2>Scanned PDF Editor</h2>
                    <p>Drag files here or <span>Browse</span></p>
                    <input type="file" id="fileInput" hidden>
                </div>
            </div>

            <div id="editor-view" style="display:none;">
                <div id="konva-holder"></div>
            </div>
        </main>
    </div>

    <div id="loader" class="glass-overlay" style="display:none;">
        <div class="liquid-loader"></div>
        <p>Analyzing Document Structure...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
