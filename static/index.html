<!DOCTYPE html>
<html>
<head>
    <title>ScanEdit Pro | AI PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <style>
        :root { --p: #6366f1; --bg: #0f172a; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        .liquid-blob { position: fixed; width: 400px; height: 400px; background: var(--p); filter: blur(100px); opacity: 0.2; z-index: -1; top: 20%; left: 30%; }
        .glass-shell { display: flex; height: 100vh; padding: 20px; box-sizing: border-box; }
        .sidebar { width: 100px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .main { flex: 1; margin-left: 20px; display: flex; align-items: center; justify-content: center; }
        .drop-zone { width: 80%; max-width: 600px; padding: 80px; background: rgba(255,255,255,0.03); border: 2px dashed rgba(255,255,255,0.2); border-radius: 40px; text-align: center; cursor: pointer; transition: 0.3s; }
        .drop-zone.dragover { border-color: var(--p); background: rgba(99, 102, 241, 0.1); }
        .btn-export { width: 60px; height: 60px; border-radius: 50%; border: none; background: #f43f5e; color: white; cursor: pointer; font-size: 20px; margin-top: auto; box-shadow: 0 10px 20px rgba(244,63,94,0.4); opacity: 0.3; pointer-events: none; }
        .btn-export.active { opacity: 1; pointer-events: all; }
        #konva-holder { background: white; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="liquid-blob"></div>
    <div class="glass-shell">
        <aside class="sidebar">
            <div style="font-weight: 800; font-size: 24px;">S<span style="color:var(--p)">E</span></div>
            <button id="downloadBtn" class="btn-export">â†“</button>
        </aside>
        <main class="main">
            <div id="upload-view">
                <div id="drop-zone" class="drop-zone">
                    <h1 style="margin:0">ScanEdit Pro</h1>
                    <p style="opacity: 0.6">Drag document here or click to browse</p>
                    <input type="file" id="fileInput" hidden>
                </div>
            </div>
            <div id="editor-view" style="display:none; height: 90vh; overflow: auto; padding: 20px;">
                <div id="konva-holder"></div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
