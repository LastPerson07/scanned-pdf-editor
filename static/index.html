<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEdit Pro | AI Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div id="loader" class="loader-overlay">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left"><div class="circle"></div></div>
                <div class="gap-patch"><div class="circle"></div></div>
                <div class="circle-clipper right"><div class="circle"></div></div>
            </div>
        </div>
        <h5>Analyzing Document...</h5>
    </div>

    <div class="app-layout">
        <nav class="sidebar z-depth-2">
            <div class="brand">S<span>E</span></div>
            <div class="tools">
                <button id="resetBtn" class="tool-btn" title="New Upload"><i class="material-icons">add_photo_alternate</i></button>
                <div class="sep"></div>
                <button id="zoomInBtn" class="tool-btn"><i class="material-icons">zoom_in</i></button>
                <button id="zoomOutBtn" class="tool-btn"><i class="material-icons">zoom_out</i></button>
            </div>
            <button id="downloadBtn" class="btn-floating btn-large waves-effect waves-light accent-color disabled">
                <i class="material-icons">save_alt</i>
            </button>
        </nav>

        <main>
            <div id="upload-view" class="view-container active">
                <div class="glass-panel upload-card" id="drop-zone">
                    <i class="material-icons large-icon">cloud_upload</i>
                    <h2>Upload Document</h2>
                    <p>Drag and drop a PDF or Image here<br>to automatically detect and edit text.</p>
                    <button id="browseBtn" class="btn-large waves-effect waves-light primary-btn">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" hidden accept=".pdf,.png,.jpg,.jpeg">
                </div>
            </div>

            <div id="editor-view" class="view-container">
                <div class="editor-chrome z-depth-3">
                    <div id="konva-holder"></div>
                </div>
                <div class="instruction-toast">Click any text box to edit</div>
            </div>
        </main>
    </div>

    <div id="editModal" class="modal glass-modal">
        <div class="modal-content">
            <h4>Edit Text</h4>
            <div class="input-field">
                <input id="newText" type="text" class="white-text" autocomplete="off">
                <label for="newText" class="active">Content</label>
            </div>
            
            <div class="control-row">
                <div class="range-wrap">
                    <label>Size</label>
                    <input type="range" id="fontSizeSlider" min="10" max="100">
                    <span id="fontSizeValue">24px</span>
                </div>
                <div class="color-wrap">
                    <label>Color</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
            </div>
        </div>
        <div class="modal-footer glass-footer">
            <a href="#!" class="modal-close btn-flat white-text">Cancel</a>
            <button id="saveEditBtn" class="btn waves-effect waves-light primary-btn">Apply</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
