<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEdit Pro | AI-Powered PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="liquid-bg"></div>
    
    <div class="app-shell" id="app">
        <aside class="sidebar">
            <div class="logo">S<span>E</span></div>
            <nav>
                <button class="nav-btn active" onclick="location.reload()">New Scan</button>
                <button id="downloadBtn" class="nav-btn export" disabled>Export PDF</button>
            </nav>
        </aside>

        <main class="workspace">
            <section id="upload-view" class="active-view">
                <div id="drop-zone" class="drop-card">
                    <div class="liquid-blob"></div>
                    <div class="card-content">
                        <div class="icon">ðŸš€</div>
                        <h1>ScanEdit Pro</h1>
                        <p>Drag & Drop or <span class="browse-text">Click to Browse</span></p>
                        <input type="file" id="fileInput" hidden accept="application/pdf,image/*">
                    </div>
                </div>
            </section>

            <section id="editor-view" style="display:none; opacity:0;">
                <div class="canvas-wrapper">
                    <div id="konva-holder"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="loader" class="loader-overlay" style="display:none;">
        <div class="spinner"></div>
        <p>Analyzing Paper Texture...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
